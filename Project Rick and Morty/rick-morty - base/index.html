<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty api</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <header class="nav-bar">
            <nav>
                <ul>
                    <li><a href="https://rick-and-morty-base.netlify.app/"><img class="logo"
                                src="assets/1280px-Rick_and_Morty.svg.png" alt=""></a></li>
                    <li><a href="https://rick-and-morty-alive.netlify.app/">Alive</a></li>
                    <li><a href="https://rick-and-morty-dead.netlify.app/">Dead</a></li>
                    <li><a href="https://rick-and-morty-unkown.netlify.app/">Unknow</a></li>
                </ul>
            </nav>
        </header>
        <div id="app"></div>
    </main>
    <div id="footer"></div>

    <!-- PWA SCRIPT -->
    <script>
        window.addEventListener('load', () => {
            registerSW();
        });

        // Register the Service Worker
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('serviceworker.js');
                } catch (e) {
                    console.log('SW registration failed');
                }
            }
        }
    </script>

    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="scripts/script.js" type="text/babel"></script>
</body>

</html>
